{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="page-header" style="background: url({% static 'img/banner1.jpg' %});">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-wrapper">
                    <h2 class="product-title">Join Us</h2>
                    <ol class="breadcrumb">
                        <li><a href="#">Home /</a></li>
                        <li class="current">Register</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="register section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-12 col-xs-12">
                <div class="register-form login-area">
                    <h3>
                        Register
                    </h3>
                    <form class="login-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="lni-user"></i>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="lni-envelope"></i>
                                {{ form.email }}
                            </div>
                        </div>
                        {{ form.errors }}
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="lni-lock"></i>
                                {{ form.password1 }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="lni-lock"></i>
                                {{ form.password2 }}
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkedall">
                                <label class="custom-control-label" for="checkedall">By registering, you accept our
                                    Terms & Conditions</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-common log-btn" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
